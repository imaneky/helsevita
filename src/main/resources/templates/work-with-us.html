<!DOCTYPE html>
<html>

{{> head}}

<main class="page contact-us-page">
	<section class="clean-block clean-form dark">
		<div class="container">
			<div class="block-heading">
				<h2 style="color: #94d4b4;">Work with us</h2>
				<p>Send us your candidature and we will contact you</p>
			</div>
			<form style="border-top-color: rgb(151, 214, 181);">
				<div class="form-group">
					<label for="name">Name</label><input class="form-control"
						type="text" id="name" name="name">
				</div>
				<div class="form-group">
					<label for="email">Mail</label><input class="form-control"
						type="email" id="email" name="email">
				</div>
				<div class="form-group">
					<button onclick="location.href='/exito-contacto'" class="btn btn-primary btn-block" type="button" 
						style="background: rgb(255, 193, 105); color: #000000; border-color: rgba(255, 255, 255, 0.4);">Send</button>
				</div>
			</form>
		</div>
	</section>
</main>

{{>footer}}

<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
<script src="assets/js/smoothproducts.min.js"></script>
<script src="assets/js/theme.js"></script>

</html>
