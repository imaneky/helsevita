<!DOCTYPE html>
<html>

{{> head}}
<main class="page login-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 style="color: #94d4b4;">New Health Personnel</h2>
                <p>Introduce the following data to create a new health personnel</p>
            </div>
            <form style="border-top-color: rgb(151, 214, 181);">
                <div class="form-group">
                    <label for="Name">Name</label><input type="text"
                                                           class="form-control" id="name"
                                                           placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="surname1">First surname</label><input type="text"
                                                                        class="form-control" id="surname1"
                                                                        placeholder="First surname">
                </div>
                <div class="form-group">
                    <label for="Surname2">Second surname</label><input type="text"
                                                                         class="form-control" id="surname2"
                                                                         placeholder="Second surname">
                </div>
                <div class="form-group">
                    <label for="Age">Age</label><input type="text"
                                                        class="form-control" id="age"
                                                        placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="Username">Username</label><input type="text"
                                                                          class="form-control" id="username"
                                                                          placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label><input type="password"
                                                                   class="form-control" id="password"
                                                                   placeholder="Password">
                    <small id="Privacy" class="form-text text-muted">Don't worry, your data are safe with us ;)</small>
                </div>
                <div class="form-group">
                    <label for="email">Mail</label><input type="text"
                                                           class="form-control" id="email"
                                                           placeholder="Mail">
                </div>
                <div class="form-group">
                    <label for="dni">ID</label><input type="text"
                                                       class="form-control" id="dni" placeholder="Introduce your ID">
                </div>


                <div id="value" class="form-group">
                    <label>Speciality</label>
                </div>
                <div style="text-align: center;">
                    <select id="list" class="form-control" style="margin-bottom: 15px">
                        <optgroup label="Especialidades">
                            {{#roles}}
                            <option value="{{.}}" id="role">{{.}}</option>
                            {{/roles}}
                        </optgroup>
                    </select>

                <button onclick="createSanitario()" type="submit"
                        class="btn btn-primary btn-block"
                        style="border-color: rgba(255, 255, 255, 0.4); background: rgb(255, 193, 105); color: #000000;">
                    Create
                </button>
                <button onclick="location.href='javascript:history.back()'" class="btn btn-primary btn-block" type="button"
                        style="background: rgb(255, 193, 105); color: #000000; border-color: rgb(255, 193, 105);text-align: center;">
                    Back
                </button>
                </div>


            </form>
        </div>

    </section>

</main>
{{> footer}}
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
<script src="assets/js/smoothproducts.min.js"></script>
<script src="assets/js/theme.js"></script>
<script src="assets/js/app.js"></script>
</body>

</html>
