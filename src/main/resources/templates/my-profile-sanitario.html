<!DOCTYPE html>
<html lang="en">
{{>head}}

<main class="page">
    <section class="clean-block">
        <div class="container" style="margin-top: 50px">
            <div class="block-heading"><h2 style="color: #94d4b4;">Profile</h2></div>
            <div class=" row justify-content-center">
                <div class="col-sm-6 col-lg-4">
                    <div class="card text-center clean-card"><img class="card-img-top w-100 d-block"
                                                                  src="assets/img/perfil.png" alt="profile"/>
                        <div class="card-body info">
                            <h4 class="card-title" style="color: rgb(255, 193, 105);">Profile Data: </h4>
                            <ul class="list-group">
                                <li class="list-group-item"><strong class="">Username: </strong>{{username}} </li>
                                <li class="list-group-item"><strong class="">Name: </strong> {{name}}</li>
                                <li class="list-group-item"><strong class="">First Surname: </strong>{{surname1}} </li>
                                <li class="list-group-item"><strong class="">Second Surname: </strong> {{surname2}}</li>
                                <li class="list-group-item"><strong class="">ID: </strong> {{dni}}</li>
                                <li class="list-group-item"><strong class="">Age: </strong> {{age}}</li>
                                <li class="list-group-item"><strong class="">Speciality: </strong> {{speciality}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{{>footer}}

</html>
