<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

{{> head}}

<main class="page landing-page">
    <section class="clean-block clean-form dark">
        <div class="block-heading">
            <h2 style="color: #94d4b4;">Administrador Area</h2>
            <form style="border-top-color: rgb(151, 214, 181);">
                <button onclick="location.href='/crearPaciente'"
                        class="btn btn-primary" type="button"
                        style="width: 205px; background: rgb(255, 191, 105); font-size: 20px; border-color: rgba(255, 255, 255, 0.4); color: #000000;">
                    Create patient
                </button>
                <br></br>
                <button onclick="location.href='/admin/mostrarPacientes'"
                        class="btn btn-primary" type="button"
                        style="width: 205px; background: rgb(255, 191, 105); font-size: 20px; border-color: rgba(255, 255, 255, 0.4); color: #000000;">
                    Show patients
                </button>
                <br></br>
                <button onclick="location.href='/crearSanitario'"
                        class="btn btn-primary" type="button"
                        style="width: 205px; background: rgb(255, 191, 105); font-size: 20px; border-color: rgba(255, 255, 255, 0.4); color: #000000;">
                    Create health personnel
                </button>
                <br></br>
                <button onclick="location.href='/admin/mostrarSanitarios'"
                        class="btn btn-primary" type="button"
                        style="width: 205px; background: rgb(255, 191, 105); font-size: 20px; border-color: rgba(255, 255, 255, 0.4); color: #000000;">
                    Show health personnel
                </button>
                <br></br>
                <button onclick="location.href='/preguntasSinContestar'"
                        class="btn btn-primary" type="button"
                        style="width: 205px; background: rgb(255, 191, 105); font-size: 20px; border-color: rgba(255, 255, 255, 0.4); color: #000000;">
                    Show non answered questions
                </button>
            </form>
            <form action="/logout" method="post"
                    style="border-top-color: rgb(151, 214, 181);">
                <input type="hidden" name="_csrf" value="{{token}}">
                <button onclick="location.href='/'"
                        class="btn btn-primary" type="submit"
                        style="width: 205px; background: rgb(151, 214, 181); font-size: 20px; border-color: rgba(255, 255, 255, 0.4); color: #000000;">
                    Logout
                </button>
            </form>
        </div>
        </div>
    </section>
</main>

{{> footer}}

<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
<script src="assets/js/smoothproducts.min.js"></script>
<script src="assets/js/theme.js"></script>

</html>
